<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Faça seu login e tenha beneficios, como cadastro de endereço para entregas e formas de pagamentos.">
    <meta name="author" content="CouroLab">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/cadastro-cliente.css">
    <link rel="stylesheet" href="./css/nav.css">
    
    <title>Cadastro de Cliente</title>
    
</head>

<body>
    <nav>
        <img src="assets/nav/logo-sapataria-branco.png" alt=" logo sapato branco ">

       

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="catalog.html">Catálogo</a></li>
            <li><a href="about-us.html">Sobre-Nós</a></li>
            <li><a href="contact.html">Contato</a></li>
            <li><a href="login.html"><i class="fa-regular fa-user"></i></a></li> 
        </ul>

        

    </nav>
    <div class="box">

        <div class="img-box">
            <img src="./assets/imagem Cadastro cliente.jpg">
        </div>

        <div class="form-box">
            <h2>Criar Conta</h2>
            <p> Já é um membro? <a href="login.html"> Login </a> </p>

            <form action="#">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="Data"> Data de Nascimento</label>
                    <input type="date" id="Data" placeholder="xx/xx/xxxx" required>
                </div>

                <div class="input-group">
                    <label for="CPF"> CPF</label>
                    <input type="number" id="CPF" placeholder="Digite seu CPF" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="exemplo@email.com" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senhaUsuario">Senha: </label>
                    <input type="password" id="senhaUsuario"  autocomplete="current-password" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="ConfirmarSenha">Confirmar Senha</label>
                    <input type="password" id="password" autocomplete="off" placeholder="Confirme a senha" required>
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
    
   
</body>

</html>
