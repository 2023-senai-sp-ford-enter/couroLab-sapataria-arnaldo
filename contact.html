<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Entre em contato para agendar horários para reparos de sapatos e bolsas ou para perguntar sobre algum produto que gostou do nosso catálogo.">
    <meta name="author" content="Leonardo Talanski">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9ec67f2471.js" crossorigin="anonymous"></script>

</head>

<body class="contact">

    <nav class="div-menu">
        <div class="btn-menu">
            <i class="fa-solid fa-house"></i>
            <a style="text-decoration:none;" href="index.html">Home</a>
        </div>

        <div class="btn-menu">
            <i class="fa-solid fa-list"></i>
            <a class="btn-menu" style="text-decoration:none;" href="catalog.html">Catálogo</a>
        </div>

        <div class="btn-menu">
            <i class="fa-solid fa-circle-info"></i>
            <a class="btn-menu" style="text-decoration:none;" href="about-us.html">Sobre-Nós</a>
        </div>

        <div class="btn-menu">
            <i class="fa-solid fa-address-book"></i>
            <a class="btn-menu" style="text-decoration:none;" href="contact.html">Contato</a>
        </div>
    </nav>

    <div class="container">

        <main>

            <h1>Fale conosco</h1>
            <p>Preencha seus dados e entraremos em contato com você!</p><br>

            <form class="contact-form" action="" method="" onsubmit="alert('Formulário Enviado')">

                <label for="name"> Nome Completo:</label>
                <input type="text" id="name" autofocus required><br>

                <label for="mail">E-mail:</label>
                <input type="email" id="mail" required>

                <label for="subject">Assunto:</label>
                <input type="text" id="subject" required><br>

                <label for="subject">Assunto</label>
                <select id="subject" required>
                    <option value="prazo">Prazo para Entrega</option>
                    <option value="orçamento">Orçamento</option>
                    <option value="contato">Contato</option>
                    <option value="outros">Outros</option>
                </select>

                <label for="message">Mensagem:</label><br>
                <textarea id="message" cols="30" rows="5"></textarea><br>

                <label for="telephone">Telefone:</label>
                <input type="tel" id="telephone"><br>

                <button>Enviar</button>

            </form>

        </main>

        <aside>

            <img src="https://2.bp.blogspot.com/-LPEEXOwnCT8/UyCbJc_g2UI/AAAAAAAADKk/pAmMKfj8i8w/s1600/pellegriniantiga.jpg"
                alt="foto do local">

            <h3> Horário de Funcionamento</h3>
            <p> Segunda-Feira á Sexta-Feira</p>
            <p> das 8h as 17h</p>
            <p> Sábados</p>
            <p> das 09h as 12h</p>

        </aside>

    </div>

    <footer class="catalog-footer">

        <p class="adress-style"> Rua Forte Do Leme, 52<br>

            Jd Santa Adélia<br>

            São Paulo-SP<br>

            <a>(11)5581-5581</a>

            </address>

    </footer>

</body>

</html>
